<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#333" />
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<title>Restaurant Info</title>
</head>

<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav role="navigation">
			<h1>
				<a href="/">Restaurant Reviews</a>
			</h1>
		</nav>
		<!-- Beginning breadcrumb -->
		<ul id="breadcrumb" aria-label="Breadcrumb">
			<li><a href="/">Home</a>
			</li>
		</ul>
		<!-- End breadcrumb -->
		<!-- End nav -->
	</header>
	<!-- End header -->

	<!-- Beginning main -->
	<main id="maincontent" role="main">
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" role="application" aria-hidden="true" aria-describedby="map-help"></div>
			<div hidden id="map-help">A map that shows the restaurant location</div>
		</section>
		<!-- End map -->
		<!-- Beginning restaurant -->
		<section id="restaurant-container">
			<h2 id="restaurant-name"></h2>
			<img id="restaurant-img">
			<p id="restaurant-cuisine"></p>
			<p id="restaurant-address"></p>
			<table id="restaurant-hours"></table>
		</section>
		<!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container">
			<ul id="reviews-list"></ul>
			<form id="reviewForm">
				<p>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" placeholder="Your Name" required/>
				</p>
				<p>&nbsp;</p>
				<p>
					<label for="rating">Rating</label>
					<select name="rating">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5" selected>5</option>
					</select>
				</p>
				<p>
					<!-- <label for="reviewText">Review text:</label> -->
					<textarea rows="4" name="comments" placeholder="Write your review here" required></textarea>
				</p>
				<p>
					<input type="submit" value="Submit">
				</p>
			</form>
		</section>
		<!-- End reviews -->
	</main>
	<!-- End main -->

	<!-- Beginning footer -->
	<footer id="footer">
		Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong>
		</a> All Rights Reserved.
	</footer>
	<!-- End footer -->

	<!-- Beginning scripts -->
	<!-- Database helpers -->
	<script type="text/javascript" src="js/dbhelper.js"></script>
	<!-- Main javascript file -->
	<script type="text/javascript" src="js/restaurant_info.js"></script>
	<!-- Registration ServiceWorker -->
	<script type="application/javascript" charset="utf-8" src="js/registration.js"></script>
	<!-- Google Maps -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI0LrOTKbNhBRJq0VrXwMekfIs0_zUmLM&libraries=places&callback=initMap"></script>
	<!-- End scripts -->

</body>

</html>
